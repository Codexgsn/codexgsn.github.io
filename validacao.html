<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Cadastro | Biblioteca</title>
  <link rel="stylesheet" href="estilo.css" />
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet" />
</head>

<body>

  


  <div class="wrapper formulario">
    <!-- Formulário -->
    <form action="#" id="formulario" method="POST" name="formulario" onsubmit="return validarFormulario()">
      <legend>Cadastro GuDi</legend>
      <div class="input-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required />
      </div>
      <div class="input-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Insira seu sobrenome" required />
      </div>
      <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Insira seu e-mail" required />
      </div>
      <div class="input-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Insira a senha" required />
      </div>
      <div class="colunas">
        <div class="input-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="Insira seu Telefone" required />
        </div>
        <div class="input-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" placeholder="Insira seu CEP" required />
        </div>
      </div>
      <div class="colunas">
        <div class="input-group">
          <label for="sexo">Sexo:</label>
          <select name="sexo" id="sexo" required>
            <option value="">Informar...</option>
            <option value="m">Masculino</option>
            <option value="f">Feminino</option>
            <option value="x">Não informar</option>
          </select>
        </div>
        <div class="input-group">
          <label for="newsletter">Newsletter</label>
          <input type="checkbox" id="newsletter" name="newsletter" />
          <small>Desejo receber novidades</small>
        </div>
      </div>
      <div class="footer">
        <button type="submit" class="botao">Enviar</button>
      </div>
    </form>
  </div>

  <script>
    function validarFormulario() {
      var nome = document.forms["formulario"]["nome"].value;
      var sobrenome = document.forms["formulario"]["sobrenome"].value;
      var email = document.forms["formulario"]["email"].value;
      var senha = document.forms["formulario"]["senha"].value;
      var telefone = document.forms["formulario"]["telefone"].value;
      var cep = document.forms["formulario"]["cep"].value;
      var sexo = document.forms["formulario"]["sexo"].value;

      if (nome === "" || sobrenome === "" || email === "" || senha === "" || telefone === "" || cep === "" || sexo === "") {
        alert("Por favor, preencha todos os campos obrigatórios.");
        return false;
      }

      if (nome != "" || sobrenome != "" || email != "" || senha != "" || telefone != "" || cep != "" || sexo != "") {
        alert("O cadastro foi um sucesso!");
        

      // Se todos os campos forem preenchidos corretamente, redireciona
      setTimeout(function() {
        window.location.href = "index.html";
      }, 2000); // Redireciona após 100 milissegundos

      return false; // Impede o envio do formulário padrão
    }

  }
  </script>
</body>

</html>
