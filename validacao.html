<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Cadastro | Biblioteca</title>
  <link rel="stylesheet" href="estilo.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <!-- Formulário -->
    <form action="" id="formulario" method="POST" name="formulario">
      <legend>
        Cadastro Biblioteca
      </legend>
      <div class="input-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Insira seu nome" />
      </div>
      <div class="input-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" placeholder="Insira seu sobrenome" name="sobrenome" />
      </div>
      <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Insira seu e-mail" name="e-mail" />
      </div>
      <div class="input-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Insira a senha" name="senha" />
      </div>
      <div class="colunas">
        <div class="input-group">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" placeholder="Insira seu Telefone" name="telefone" />
        </div>
        <div class="input-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" placeholder="Insira seu CEP" name="cep" />
        </div>
      </div>
      <div class="colunas">
        <div class="input-group">
          <label for="sexo">Sexo:</label>
          <select name="sexo" id="sexo">
            <option value="">informar...</option>
            <option value="m">Masculino</option>
            <option value="f">Feminino</option>
            <option value="x">Não informar</option>
          </select>
        </div>
        <div class="input-group">
          <label for="newsletter">Newsletter</label>
          <input type="checkbox" id="newsletter" />
          <small>Desejo receber novidades</small>
        </div>
      </div>
      <div class="footer">
        <a href="index.html"><button type="button" class="botao" onclick="validar()">Enviar </button></a>
      </div>
    </form>
  </div>



  <script>
    function validar() {
      var nome = formulario.nome;
      var sobrenome = formulario.sobrenome;
      var email = formulario.email;
      var senha = formulario.senha;
      var telefone = formulario.telefone;
      var cep = formulario.cep;
      var sexo = formulario.sexo;

      if (nome.value == "") {
        alert("nome não informado");

        nome.focus();
        return;
      }
      if (sobrenome.value == "") {
        alert("sobrenome não informado");

        sobrenome.focus();
        return;
      }
      if (email.value == "") {
        alert("e-mail não informado");

        email.focus();
        return;
      }
      if (senha.value == "") {
        alert("senha não informado");

        senha.focus();
        return;
      }
      if (telefone.value == "") {
        alert("telefone não informado");

        telefone.focus();
        return;
      }
      if (cep.value == "") {
        alert("cep não informado");

        cep.focus();
        return;
      }
      if (sexo.value == "") {
        alert("sexo não informado");

        sexo.focus();
        return;


      }
        if (sexo.value != "" && cep.value != "" && telefone.value != "" && senha.value && email.value != "" && sobrenome.value != "" && nome.value != "")
          <a href="index.html"><button type="button" class="botao" onclick="validar()" >Enviar </button></a>
        else
          alert("formulário não enviado");
      alert("Formulário enviado!");

    }





  </script>

</body>

</html>
